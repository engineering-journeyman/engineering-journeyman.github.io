<!doctype html>
<html lang="en-US">
    <head>
        <title>Engineering Journeyman{% if page.title %} | {{ page.title }}{% endif %}</title>
        
        <meta charset="UTF-8" />
        <meta name="keywords" content="Engineering Journeyman, engineering, journeyman, software" />
        <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Tanner Taylor{% endif %}" />
        <meta name="description" content="{{ site.description }}" />

        <link rel="stylesheet" href="/styles/fonts.css" />
        <link rel="stylesheet" href="/styles/normalize.css" />
        <link rel="stylesheet" href="/styles/themes.css" />
        <link rel="stylesheet" href="/styles/main.css" />

        <script>
            function setTheme(themeClassName) {
                document.documentElement.className = themeClassName;
                localStorage.setItem("theme", themeClassName);
            }

            function toggleTheme() {
                if (localStorage.getItem("theme") === "theme-dark") {
                    setTheme("theme-light");
                } else if (localStorage.getItem("theme") === "theme-light") {
                    setTheme("theme-dark");
                }
            }

            setTheme("theme-light");
        </script>
    </head>
